<h2><span style="color: red">特别说明：</span>点击订单编号即可查看用户购买的商品型号</h2>
<table class="layui-hide" id="mainTable" lay-filter="mainTable"></table>

<div class="layui-tab layui-tab-brief" lay-filter="demo">
    <ul class="layui-tab-title">
        <li class="layui-this">【可】购买名单</li>
        <li>【可】评价名单</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <div id="bugDiv">小米<br>小红<br>小红<br></div>
        </div>
        <div class="layui-tab-item">
            <div id="commentDiv">小红<br>小红<br>小红<br></div>
        </div>
    </div>
</div>

<script type="text/html" id="orderIdTpl">
    <a href='javascript:ShowGoodsModel(`{{ d.orderId }}`)' class="layui-table-link"><strong>{{ d.orderId }}</strong></a>
</script>

<script type="text/html" id="dayTpl">
    <strong>{{ d.day >= 3 ? '<span style="color: red">'+d.day+'</span>' : d.day }}</strong>
</script>

<script type="text/html" id="switchTplForWuliu">
    <input type="checkbox" id="wuliu" name="wuliu" value='{{d.uin}}' lay-skin="switch" lay-text="是|否"
           lay-filter="wuliuDome" {{ d.isArrive== 1 ? 'checked' : '' }}>
</script>

<script type="text/html" id="switchTplForComment">

    <input type="checkbox" id="comment" name="comment" value="{{d.uin}}" lay-skin="switch" lay-text="是|否"
           lay-filter="commentDome" {{ d.isComment== 1 ? 'checked' : '' }}>
</script>
<script>
    function init() {
        $.ajax({
            url: "api/commentAndBudUserList"
            , type: 'get'
            , success: function (result) {
                console.log(result)
                var commentUserHtml = "";
                var bugUserHtml = "";
                for (var i = 0; i < result.commentUserList.length; i++) {
                    commentUserHtml += "<span style='font-size: 20px'>【" + result.commentUserList[i] + "】</span><br/>"
                }
                for (var i = 0; i < result.bugUserList.length; i++) {
                    bugUserHtml += "<span style='font-size: 20px'>【" + result.bugUserList[i] + "】</span><br/>"
                }
                $('#commentDiv').html(commentUserHtml);
                $('#bugDiv').html(bugUserHtml);
            },
            error: function (error) {
                console.log(error)
            }
        });
    }

    $(document).ready(function () {
        init();
    });

    //#region 点击订单编号，显示下单商品型号 [ShowGoodsModel(orderId)]
    function ShowGoodsModel(orderId) {
        var goodsName = "下单商品型号<br/>";
        $.ajax({
            url: "api/queryGoods/" + orderId
            , type: 'get'
            , async: false
            , success: function (result) {
                for (var i = 0; i < result.data.length; i++) {
                    goodsName += "【" + result.data[i] + "】<br/>";
                }
            },
            error: function (error) {
                console.log(error)
            }
        });
        var modelHtml = '<div style="padding: 50px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300;text-align: center">' + goodsName + '</div>'
        layer.open({
            type: 1
            ,
            title: false //不显示标题栏
            ,
            closeBtn: false
            ,
            area: '300px;'
            ,
            shade: 0.8
            ,
            id: 'LAY_layuipro' //设定一个id，防止重复弹出
            ,
            btn: ['查看商品图片', '已查看']
            ,
            btnAlign: 'c'
            ,
            moveType: 1 //拖拽模式，0或者1
            ,
            content: modelHtml
            ,
            success: function (layero) {
                var btn = layero.find('.layui-layer-btn');
                btn.find('.layui-layer-btn0').attr({
                    href: './page/manage/goodpicturemanage.html'
                    , target: '_blank'
                });
            }
        });
    }

    //#endregion

    //#region 表格数据加载
    layui.use('table', function () {
        var table = layui.table
            , form = layui.form;

        //#region 表格数据加载
        table.render({
            elem: '#mainTable'
            , url: '/api/admin'
            , cellMinWidth: 80
            , parseData: function (res) { //res 即为原始返回的数据
                console.log(res)
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.count, //解析数据长度
                    "data": res.data //解析数据列表
                };
            }
            , method: 'post'
            , cols: [[
                {type: 'numbers'}
                , {field: 'userName', title: '用户名'}
                , {field: 'orderId', title: '订单编号', templet: '#orderIdTpl'}
                , {field: 'addTime', title: '购买时间', sort: true}
                , {field: 'day', title: '已购买天数', width: 300, sort: true, templet: '#dayTpl'}
                , {
                    field: 'isArrive',
                    title: '物流是否到达',
                    width: 120,
                    templet: '#switchTplForWuliu',
                    unresize: true,
                    align: 'center',
                }
                , {
                    field: 'isComment',
                    title: '是否评论',
                    width: 110,
                    templet: '#switchTplForComment',
                    unresize: true,
                    align: 'center',
                }
            ]]
            , page: true
            , request: {
                pageName: 'page' // 页码的参数名称，默认：page
                , limitName: 'size' //每页数据量的参数名，默认：limit
            }
        });
        //#endregion

        //#region 监听物流操作
        form.on('switch(wuliuDome)', function (obj) {
            var uin = this.value;
            layer.confirm('确认是否到达！', {
                icon: 3,
                title: "提示",
                btn: ['确定', '否'],
                cancel: function () {
                    // console.log("你点击右上角 X 取消后要做什么");
                },
                btn1: function (index) {
                    var state = obj.elem.checked ? 1 : 0;
                    var data = state + "_" + uin;
                    $.ajax({
                        url: "api/updateState/IsArrive/" + data
                        , type: 'get'
                        , async: false
                        , success: function (result) {
                            pageVm.load('./page/maitemainmanage.html');
                        },
                        error: function (error) {
                            console.log(error)
                        }
                    });
                    layer.close(index);
                },
                btn2: function (index, layero) {
                    pageVm.load('./page/maitemainmanage.html');
                    layer.close(index);
                }
            });
        });
        //#endregion

        //#region 监听评论操作
        form.on('switch(commentDome)', function (obj) {
            var uin = this.value;
            layer.confirm('确认是否评论！', {
                icon: 3,
                title: "提示",
                btn: ['确定', '否'],
                cancel: function () {
                    // console.log("你点击右上角 X 取消后要做什么");
                },
                btn1: function (index) {
                    var state = obj.elem.checked ? 1 : 0;
                    var data = state + "_" + uin;
                    $.ajax({
                        url: "api/updateState/IsComment/" + data
                        , type: 'get'
                        , async: false
                        , success: function (result) {
                            pageVm.load('./page/maitemainmanage.html');
                        },
                        error: function (error) {
                            console.log(error)
                        }
                    });
                    layer.close(index);
                },
                btn2: function (index, layero) {
                    pageVm.load('./page/maitemainmanage.html');
                    layer.close(index);
                }
            });
        });
        //#endregion

        //#region 监听行单击事件（双击事件为：rowDouble）
        table.on('row(mainTable)', function (obj) {
            //标注选中样式
            obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');
        });
        //#endregion
    });
    //#endregion
</script>
